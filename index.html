<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling.css">
    <script src="script.js" defer></script> <!--ALWAYS DEFER JAVASCRIPT!!!!-->
</head>

<body>
    <div class="calculator">
        <div class="display cell">
            <div class="displayNumber">
                0
            </div>
        </div>
        <div class="buttons">
            <div class="leftSide">
                <div class="admin">
                    <div class="adminButton clear cell">AC</div>
                    <div class="adminButton plusminus cell">+/-</div>
                    <div class="adminButton modulus cell">%</div>
                </div>
                <ul class="numbers">
                    <ul class="row1">
                        <li class="number seven cell">7</li>
                        <li class="number eight cell">8</li>
                        <li class="number nine cell">9</li>
                    </ul>
                    <ul class="row2">
                        <li class="number four cell">4</li>
                        <li class="number five cell">5</li>
                        <li class="number six cell">6</li>
                    </ul>
                    <ul class="row3">
                        <li class="number three cell">3</li>
                        <li class="number two cell">2</li>
                        <li class="number one cell">1</li>
                    </ul>
                    <ul class="row4">
                        <li class="number 0 cell">0</li>
                        <li class="decimal cell">.</li>
                    </ul>
                </ul>
            </div>
            <ul class="rightSide operators">
                <li class="divide cell">/</li>
                <li class="multiply cell">*</li>
                <li class="subtract cell">-</li>
                <li class="add cell">+</li>
                <li class="equal cell">=</li>
            </ul>
        </div>
    </div>
</body>

</html>
